<html>
<head>
    <title>Bootstrap test page</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    
    <script>
        function startProgress() {
            var progress = 0;
            var time = 100;
            
            var interval = window.setInterval(function(){
                if(progress < 400){
                    progress += Math.floor(Math.random()*10);
                    $("#prog1").css("width", progress);
                    $("#prog2").css("width", progress);
                    $("#prog3").css("width", progress);
                    $("#prog4").css("width", progress);
                    $("#prog5").css("width", progress);
                    $("#prog6").css("width", progress);
                    $("#prog7").css("width", progress);
                }
                else {
                    progress = 400;
                    clearInterval(interval);
                    alert("Finished. Isn't nice?");
                }
            }, time);
        }
    </script>
</head>
<body onload="$('#container').fadeIn(700)">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="index.html">Bootstrap test</a>
            <ul class="nav">
                <li ><a href="index.html"><i class="icon-home icon-white"></i> Home</a></li>
                <li><a href="buttons.html">Buttons</a></li>
                <li class="active"><a href="progressbars.html">Progress bars</a></li>
            </ul>
        </div>
    </div>

    <div id="container" class="well well-large" style="width:90%; margin: 10px 0 0 10px; display:none">
        <h1 class="page-header">Progress bars</h1>
        <button type="button" class="btn btn-primary" onclick="alert('Yes, I am great.')">I am a great button.</button>

        <button type="button" class="btn btn-success start" onclick="startProgress()"><i class="icon-play icon-white"></i> I am a Start button. Press me.</button>
    
        <div style="margin-top: 10px; width: 386px;"class="progress progress-striped active">
            <div id="prog1" class="bar" style="width: 0%;"></div>
        </div>
        
        <div class="progress" style="width:386px">
            <div id="prog2" class="bar" style="width: 0;"></div>
        </div>
        
        <div class="progress progress-striped" style="width:386px">
           <div id="prog3" class="bar" style="width: 0;"></div>
        </div>
        
        <div class="progress progress-info" style="width:386px">
            <div id="prog4" class="bar" style="width: 0"></div>
        </div>
    
        <div class="progress progress-success" style="width:386px">
            <div id="prog5" class="bar" style="width: 0"></div>
        </div>
    
        <div class="progress progress-warning" style="width:386px">
            <div id="prog6" class="bar" style="width: 0"></div>
        </div>
    
        <div class="progress progress-danger" style="width:386px">
            <div id="prog7" class="bar" style="width: 0"></div>
        </div>
    </div>
</body>
<html>
